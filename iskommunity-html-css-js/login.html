<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to PUP Iskommunity</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <a href="index.html">Logo</a>
        <p>Log in to PUP Iskommunity</p>
    </header>
    <div class="errormsg">
        <ul>
            <li>Error message</li>       
        </ul>
    </div>
    <form action="" method="post" autocomplete="off">
        <label for="usernameemail">Username or email</label>
        <input type="text" name="usernameemail" id="usernameemail">    
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <button type="submit" name="submit">Log in</button>
    </form>
    <div class="new">
        <p>New to PUP Iskommunity? <a href="signup.html">Create account</a></p>
    </div>
    <footer>
        <p>&copy; 2023 PUP Iskommunity</p>
        <p>In partial fulfillment of COMP 20163 - Database Administration and COMP 20213 - Web Development</p>
    </footer>
</body>
</html>
