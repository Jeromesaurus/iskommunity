</head>
<body>
<!-- NavBar-->
<section class="hero">
<div class="main-width">
    <header>
        <div class="logo">
            <a href="#" class="logo-nav"><img src="/iskommunity-html-css-js/img/Iskommunity_Logo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <ul>
                <li ><a href="index.html">Home</a></li>
                <li class=""><a href="organization.html">Organization</a></li>
                <li><a href="support.html">Support</a></li>
                <li class="login-btn"><a href="login.html">Login</a></li>
                <li class="signup-btn"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>    
</section>

<section class="profile">
    <div class="header_wrapper">
        <header> <img src="/iskommunity-html-css-js/img/OrgCover/cover_orgsample.jpg" class="cover-img"> </header>
        <!-- <button class="edit-cover-photo"><i class="ri-camera-line"></i>Edit Cover Photo</button> -->

        <div class="cols_container">

            <div class="left_col">
                
                <div class="img_container">
                    <img src="/iskommunity-html-css-js/img/OrgLogo/org_logosample (1).png" class="logo-img">
                    <!-- <button class="edit-profile-picture"><i class="ri-camera-line"></i>Edit Profile Picture</button> -->

                </div>

                <h2>Organization Name</h2>
                <p>Organization Type</p>
                <p>College Under</p>
                
                <button class="edit-cover-photo"><i class="ri-camera-line"></i>Edit Cover Photo</button>
                <button class="edit-profile-picture"><i class="ri-camera-line"></i>Edit Profile Picture</button>


                <div class="org_content">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus ipsa, expedita nam qui ea nihil eaque labore ducimus, harum tempore voluptatibus officia.</p>
                </div>
            </div>
            
            <div class="right_col">
                <div class="header-edit">
                    <h2>Edit Organization Profile</h2>
                </div>
                
                <form action="" method="post"> 
                    <div class="form-group">
                        <label for="orgName">Organization Name:</label>
                        <input type="text" id="orgName" name="orgName" required>
                    </div>
            
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
            
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="password">Current Password:</label>
                        <input type="password" id="password" name="password" required>

                        <label for="password">New Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
            
                    <button class="save-btn" type="submit">Save Changes</button>
                    <button class="cancel-btn" type="reset">Cancel</button>
               </form>
            

        </div>
    </div>
</section>

<script src="js/orgprofile.js"></script>
</body>
</html>
